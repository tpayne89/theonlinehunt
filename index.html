<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="terminal">
            <pre id="output"></pre>
            <div id="input-container">
                <span id="prompt">Your Answer:</span>
                <input type="text" id="answer" placeholder="Type your answer" onkeydown="checkEnter(event)">
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
